<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name = "viewport" content= "width = device-initial-width, initial-scale = 1"/>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href=  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div class = "container">
            <div class = "page-header text-center">
                <h1>Title</h1>
            </div>
        </div> 
        <form id="loginForm" class="form-horizontal">
            <div id="loginDiv" class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <input id="usernameLoginInput" type="text" placeholder="Username" class="form-control" />
                </div>
                <div class="form-group">
                    <input id="passwrodLoginInput" type="text" placeholder="Password" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" id="loginButton" class="btn btn-primary">Login</button>
                    <button type="button" id="newAccountButton" class="btn btn-primary pull-right">New Account</button>
                </div>
            </div>
            <div id="signupDiv col-md-6 col-md-offset-3">
                <div class="form-group">
                    <input id="usernameSignupInput" type="text" placeholder="Username" class="form-control" />
                </div>
                <div class="form-group">
                    <input id="passwrodSignupInput" type="text" placeholder="Password" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" id="backButton" class="btn btn-primary">Back</button>
                    <button type="button" id="signupButton" class="btn btn-primary pull-right">Sign Up</button>
                </div>
            </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
