<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name = "viewport" content= "width = device-initial-width, initial-scale = 1"/>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href=  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
        <title>Scheduler</title>
    </head>
    <body>
        <div class = "container">
            <div class = "page-header text-center">
                <h1>Scheduler</h1>
                <h1><small>App that creates different schedules</small></h1>
            </div>
            <div class="row">
                <form id = "loginForm" class= "form-horizontal">
                    <div class="col-md-offset-3 col-md-6 well">
                        <div class= "form-group">
                            <label for = "usernameLogin" class="control-label">Username</label>
                            <input id = "usernameLogin" type= "text" placeholder="Username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin" class="control-label">Password</label>
                            <input id ="passwordLogin" type="password" placeholder ="Password" class="form-control" />
                        </div>
                        <div id="wrongCredentialsDiv" class="alert alert-danger hidden">Username or password are wrong!</div>
                        <div class= "form-group">
                            <button type ="button" id="loginBtn" class="btn btn-primary">Login</button>
                            <button type ="button" id ="signupBtn" class="btn btn-primary pull-right">Sign Up</button>
                        </div>
                    </div>
                </form>
                <form method = "POST" role = "form" id="signupForm" class="form-horizontal">
                    <div class="col-md-offset-3 col-md-6 well">
                        <div class="form-group">
                            <label for="username" class="control-label">Username</label>
                            <input id = "username" type="text" placeholder="Username" class="form-control" />
                            <div id="usernameExistsDiv" class="alert alert-danger hidden">Username already exists!</div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input id="password" type="password" placeholder="Password" class="form-control" />
                        </div>
                        <div id ="passwordConfirmDiv" class="form-group">
                            <label for="passwordConfirm" class="control-label">Confirm Password</label>
                            <input id="passwordConfirm" type="password" placeholder="Confirm Password" class="form-control"/>
                            <div id="passwordsDontMatchDiv" class="alert alert-danger hidden">Passwords don't match!</div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">Email</label>
                            <input id ="email" type="email" placeholder="Email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <button type ="button" id = "createBtn" class="btn btn-primary">Create</button>
                            <button type ="button" id = "backBtn" class="btn btn-primary pull-right">Back</button>
                        </div>
                    </div>
                </form>
                <div id="mainDiv">
                    <ul id="menu" class= "list-inline list-group">
                        <li><button type= "button" id="logoutBtn" class ="btn btn-lg">Logout</button></li>
                        <li><button type= "button" id="createScheduleBtn" class="btn btn-lg">Create</button></li>
                    </ul>
                    <div id="mainContainer">
                        <div id="scheduleListDiv" class= "col-md-2 well">
                            <ul id= "scheduleList" class= "list-group">
                            </ul>
                        </div>
                        <div id="scheduleDiv" class= "col-md-offset-1 col-md-9 well">
                            <p>This will hold the schedule!</p>
                        </div>
                    </div>
                </div>
                <div id="successfulSigninDiv" class="col-md-offset-2 col-md-8 well text-center hidden">
                    <h3>Your account was successfully created!</h3>
                    <button type="button" id="continueBtn" class= "btn btn-lg btn-primary">Continue to Main Page</button>
                </div>
            </div>
        </div> 
        <script src="script.js"></script>
    </body>
</html>
